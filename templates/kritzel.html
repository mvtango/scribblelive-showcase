}

		width: 1px;

 <div style="height: 780px; background: url({{ url_for('static',filename='img/background_blurred.png')}}) no-repeat;">

 </div>

{% block javascript %}
<script>
(function($) {

		var $f=$("iframe");

		$("#pdiv").popover('show');
	});
	
})(jQuery);
